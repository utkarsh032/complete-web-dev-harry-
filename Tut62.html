<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON in JavaScript</title>
</head>

<body>
    <div class="container">
        This is JavaScript JSON Tutorial
    </div>

    <script>
        let jsonObj = {
            name: "Utkarsh",
            channel: "CWU",
            friend: "Rohan Das",
            food: "Bhindi" //bhindiLoverSquad
        }
        console.log(jsonObj)
        let myJsonStr = JSON.stringify(jsonObj);
        console.log(myJsonStr);

        myJsonStr = myJsonStr.replace('Utkarsh', 'Nishu');
        console.log(myJsonStr)

        newJsonObj = JSON.parse(myJsonStr);
        console.log(newJsonObj)


    </script>


</body>

</html>
