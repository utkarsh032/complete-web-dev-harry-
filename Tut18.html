<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color in CSS</title>
</head>
<style>
    #paragraph1{
         color: blueviolet; /*color by name */
    }
 #paragraph2{
     color: rgb(209, 56, 140); /*color by rgb */
 }
 #paragraph3{
     color: rgb(253, 253, 253); 
     background-color: #f32f; /*color by # value */
 }
</style>
<body>
    <H1>Color in CSS</H1>
    <h2>This is my first box</h2>
    <p id="paragraph1">This is my first paragraph from firstbox</p>

   <h2>This is my first box</h2>
    <p id="paragraph2">This is my Second paragraph from secondbox</p>

   <h2>This is my first box</h2>
    <p id="paragraph3">This is my third paragraph from thirdbox</p>
    
</body>
</html>
