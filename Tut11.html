    <title>HTML Entities</title>

<body>
    <H2>HTML Entities</H2>
    <div class="container">
        <p>This is a paragraph</p>
    </div>
    <div class="container">
        <p>This is another &nbsp;&nbsp;&nbsp;&nbsp; paragraph</p>
    </div>

    <p>Paragraph is Written like this &lt;p&gt; </p>
    <p> Pound is Written like this &pound; </p>
    <p>Copyright is Written like this &copy; </p>
    <p>And is Written like this &And; </p>
    <p>And is Written like this &&blk34;; </p>
    


</body>
