<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Dates</title>
</head>
<style>
.container{
    font-size: 23px;
    background-color: wheat;
    border: 2px solid gray;
    padding: 34px;
    margin: 4px;
    text-align: center;
}
#time{
    font-weight: bold;
}

</style>
<body>
    <div class="container">
        This is a container
        Current time is <span id="time"></span>
    </div>

    <script>
        console.log("This is date & time tutorial")
        let now = new Date();
        console.log(now);

        let dt = new Date(1000);
        console.log(dt);

        // let newDate= new Date("2025-08-10")
        // console.log(newDate)

        // let newDate= new Date("year, month, date, hours, minutes, seconds, milliseconds")
        let newDate = new Date(2030, 8, 10, 8, 5, 2, 4);
        console.log(newDate);

        let yr = newDate.getFullYear();
        console.log("The year is ", yr)

        let dat = newDate.getDate();
        console.log("The date is ", dat)

        let month = newDate.getMonth();
        console.log("The month is ", month)

        let hours = newDate.getHours();
        console.log("The hour is ", hours)

        newDate.setDate(21);
        newDate.setMinutes(29);
        console.log(newDate)
        setInterval(updateTime, 1000);

        function updateTime(){
            time.innerHTML= new Date();
        }
    </script>
</body>

</html>
